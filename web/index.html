<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="flutter_template">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>BookFlee - Train Booking</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #4a148c 0%, #38006b 50%, #2d004e 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }

    #loading-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      animation: fadeInUp 0.8s ease-out;
    }

    .logo-text {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      font-size: 56px;
      font-weight: bold;
      color: white;
      letter-spacing: 12px;
      margin: 0;
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .tagline {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      font-size: 18px;
      color: rgba(255, 255, 255, 0.8);
      margin-top: 16px;
      letter-spacing: 2px;
      font-weight: 300;
    }

    .loader {
      margin: 48px auto 0;
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .version {
      position: absolute;
      bottom: 32px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
      letter-spacing: 1px;
    }

    .background-shapes {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .shape {
      position: absolute;
      opacity: 0.1;
      border-radius: 50%;
    }

    .shape1 {
      width: 400px;
      height: 400px;
      background: white;
      top: -200px;
      right: -200px;
      animation: float 6s ease-in-out infinite;
    }

    .shape2 {
      width: 300px;
      height: 300px;
      background: white;
      bottom: -150px;
      left: -150px;
      animation: float 8s ease-in-out infinite reverse;
    }

    .shape3 {
      width: 200px;
      height: 200px;
      background: white;
      top: 50%;
      left: 10%;
      animation: float 7s ease-in-out infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-20px);
      }
    }

    @media (max-width: 600px) {
      .logo-text {
        font-size: 42px;
        letter-spacing: 8px;
      }

      .tagline {
        font-size: 14px;
      }

      .shape1,
      .shape2,
      .shape3 {
        width: 200px;
        height: 200px;
      }
    }
  </style>
</head>

<body>
  <div id="loading-screen">
    <div class="background-shapes">
      <div class="shape shape1"></div>
      <div class="shape shape2"></div>
      <div class="shape shape3"></div>
    </div>

    <div class="logo-container">
      <h1 class="logo-text">BookFlee</h1>
      <p class="tagline">Train Booking Made Easy</p>
      <div class="loader"></div>
    </div>

    <div class="version">v1.0.0</div>
  </div>

  <script>
    // Hide loading screen when Flutter is ready
    window.addEventListener('flutter-first-frame', function () {
      const loadingScreen = document.getElementById('loading-screen');
      loadingScreen.classList.add('fade-out');
      setTimeout(() => {
        loadingScreen.style.display = 'none';
      }, 500);
    });
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
